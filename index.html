<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results</title>
  </head>
  <body>
    <main class="d-lg-flex justify-content-center allign-items-center gap-4">
      <section
        class="left-section d-flex justify-content-center align-items-center flex-column p-4"
      >
        <h3 class="fw-medium">Your Result</h3>
        <div
          class="circle d-flex justify-content-center align-items-center gap-2 flex-column"
        >
          <h1 class="text-light fw-bold">76</h1>
          <span class="fw-semibold">of 100</span>
        </div>
        <h2 class="fw-semibold text-light">Great</h2>
        <p class="fw-medium text-center px-5">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section
        class="right-section d-flex justify-content-center flex-column gap-3 mb-3"
      >
        <h3 class="fw-semibold" style="color: #33384e">Summary</h3>
        <div
          class="stats d-flex justify-content-center align-items-center flex-column gap-3"
        >
          <div
            id="reaction"
            class="d-flex justify-content-center align-items-center fw-semibold px-2 py-3 py-lg-4 w-100"
          >
            <div class="d-flex align-items-center gap-2 w-100">
              <img src="icon-reaction.svg" alt="reaction-icon" />
              <span style="color: #ff5555">Reaction</span>
            </div>
            <div
              class="score d-flex justify-content-end align-items-center gap-1 w-100"
            >
              <span>80</span> / 100
            </div>
          </div>
          <div
            id="memory"
            class="d-flex justify-content-center align-items-center fw-semibold px-2 py-3 py-lg-4 w-100"
          >
            <div class="d-flex align-items-center gap-2 w-100">
              <img src="icon-memory.svg" alt="memory-icon" />
              <span style="color: #ffb72b">Memory</span>
            </div>
            <div
              class="score d-flex justify-content-end align-items-center gap-1 w-100"
            >
              <span>92</span> / 100
            </div>
          </div>
          <div
            id="verbal"
            class="d-flex justify-content-center align-items-center fw-semibold px-2 py-3 py-lg-4 w-100"
          >
            <div class="d-flex align-items-center gap-2 w-100">
              <img src="icon-verbal.svg" alt="verbal-icon" />
              <span style="color: #0fbf96">Verbal</span>
            </div>
            <div
              class="score d-flex justify-content-end align-items-center gap-1 w-100"
            >
              <span>61</span> / 100
            </div>
          </div>
          <div
            id="visual"
            class="d-flex justify-content-center align-items-center fw-semibold px-2 py-3 py-lg-4 w-100"
          >
            <div class="d-flex align-items-center gap-2 w-100">
              <img src="icon-visual.svg" alt="visual-icon" />
              <span style="color: #1f32d8">Visual</span>
            </div>
            <div
              class="score d-flex justify-content-end align-items-center gap-1 w-100"
            >
              <span>80</span> / 100
            </div>
          </div>
        </div>
        <a
          class="text-decoration-none text-light text-center fw-semibold w-100"
          href=""
          >Continue</a
        >
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
